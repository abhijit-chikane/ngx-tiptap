<div class="items" #mentionList>
    @for (item of props['items']; track $index; let  i = $index; let first = $first) {
        <button
        class="item"
        [ngClass]="{ 'is-selected': i === selectedIndex }"
        (click)="selectItem(i)"
      >
        {{ item }}
      </button>
    }
  </div>
